<div class="row" style="margin-top: 3%;">
    <div class="col-sm-2">
        <button class="btn btn-success" type="button" (click)='onClick(0)'>Create Team</button>
    </div>
</div>
<div class="row" style="margin-top: 3%;">
    <div class="col-sm-11">
        <div class="form-control">
            <table class="table" >
                <thead>
                <tr>
                  <th scope="col">Team id</th>
                  <th scope="col">Team Name</th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let team of Teams'>
                  <th scope="row">{{team.Teamid}}</th>
                  <td>{{team.Name}}</td>
                  <td><button class="btn btn-primary" type="button" (click)='onClick(team.Teamid)'>Edit Team</button></td>
                </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
